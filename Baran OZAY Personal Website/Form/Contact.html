    <div class="row" style="margin: 0;">
        <div
            class="out_frame container col-12 col-xl-10 col-md-10 col-lg-10 col-sm-10 col-xs-10 justify-content-center align-items-center">
            <div class="row">
                <div class="container col-xl-8 col-md-10 col-lg-10 col-sm-10 col-xs-12">
                    <form>
                        <table class="contactTable">
                            <tr>
                                <td> <label for="formName"> Name: </label> </td>
                                <td colspan="3"> <input style="width: 100%" type="text" id="formName"></td>
                            </tr>
                            <tr>
                                <td> <label for="formSurname"> Surname: </label> </td>
                                <td colspan="3"> <input style="width: 100%" type="text" id="formSurname"></td>
                            </tr>
                            <tr>
                                <td> <label for="formEmail">E-mail: </label></td>
                                <td colspan="3"> <input style="width: 100%" type="email" id="formEmail"
                                        placeholder="Please type your email here...">
                                </td>
                            </tr>
                            <tr>
                                <td> <label for="formPassword">Password: </label> </td>
                                <td colspan="3"> <input style="width: 100%" type="password" id="formPassword"
                                        placeholder="Please type your password here..."></td>
                            </tr>
                            <tr>
                                <td> Gender: </td>
                                <td> <label class="contactFormGenderLabel1"> <input type="radio" id="formGender1"
                                            name="formGender"> Male </label> </td>
                                <td> <label class="contactFormGenderLabel2"> <input type="radio" id="formGender2"
                                            name="formGender"> Female </label> </td>
                                <td> <label class="contactFormGenderLabel3"> <input type="radio" id="formGender3"
                                            name="formGender"> I identify myself as an
                                        attack helicopter </label> </td>
                            </tr>
                            <tr>
                                <td> Birthday: </td>
                                <td colspan="3"> <input type="date" min="1980-01-01" max="2020-01-01"> </td>
                            </tr>
                            <tr>
                                <td> <label for="contactAddress"> Address </label> </td>
                                <td colspan="3"> <textarea style="width: 100%; height: 3rem;"
                                        id="contactAddress"> </textarea></td>
                            </tr>
                            <tr>
                                <td> <label for="suburb"> Suburb: </label> </td>
                                <td colspan="2"> <input style="width: 100%;" type="text" id="suburb"> </td>
                                <td> <select>
                                        <option value="NSW">NSW</option>
                                        <option value="VIC">VIC</option>
                                        <option value="QLD">QLD</option>
                                        <option value="SA">SA</option>
                                        <option value="WA">WA</option>
                                        <option value="TAS">TAS</option>
                                        <option value="ACT">ACT</option>
                                        <option value="NT">NT</option>
                                    </select> </td>
                            </tr>
                            <tr>
                                <td> <label for="contactPostCode"> PostCode: </label> </td>
                                <td colspan="3"> <input type="text" id="contactPostCode"> </td>
                            </tr>
                            <tr>
                                <td> <label for="contactPhone"> Phone: </label> </td>
                                <td colspan="3"> <input type="tel" id="contactPhone" pattern="\+61 [0-9]{3} [0-9]{3} [0-9]{3}" placeholder="+61 4** *** ***"
                                        maxlength="15"> </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div style="justify-content: center; text-align: center;"> <input type="submit">
                                    </div>
                                </td>
                                <td colspan="2">
                                    <div style="justify-content: center; text-align: center;"> <input type="reset"
                                            value="Clear"> </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
